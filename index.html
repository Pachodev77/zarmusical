<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zar Musical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="disco-bg"></canvas>
    <h1 id="zar-musical-title"><span>Z</span><span>a</span><span>r</span> <span>M</span><span>u</span><span>s</span><span>i</span><span>c</span><span>a</span><span>l</span></h1>
    <div class="category-selector">
        <button class="category-btn" data-category="urbano">Urbano</button>
        <button class="category-btn" data-category="latino">Latino</button>
        <button class="category-btn" data-category="electro">Electro</button>
    </div>
    <div class="container">
        <header>
        </header>

        <div class="player-container">
            <div class="album-art">
                <canvas id="visualizer"></canvas>
            </div>

            <div class="player-controls">
                <div class="song-details">
                    <h2 id="song-title">Selecciona un tema</h2>
                    <p id="song-artist">...</p>
                </div>

                <div class="progress-container">
                    <input type="range" id="progress-bar" value="0" step="1">
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>

                <div class="main-controls">
                    <button id="shuffle-btn" class="control-btn">
                        <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                    </button>
                    <button id="prev-btn" class="control-btn">
                        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="play-pause-btn" class="control-btn play">
                        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                    <button id="repeat-btn" class="control-btn">
                        <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
                    </button>
                </div>

                <div class="volume-container">
                    <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>

        <div class="playlist-container">
            <h2>Lista de Reproducción</h2>
            <ul id="playlist">
                <!-- Las canciones se cargarán aquí -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
